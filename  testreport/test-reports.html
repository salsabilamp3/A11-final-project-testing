.accordion {

.accordion__item + .accordion__item {

.accordion__button:hover {

.accordion__button:before {

    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {

}

.accordion__panel {

D:/kuliah/Semester%206/Testing/Tubes/A11-final-project-testing/src/test/resources/features/checkout.feature","data":"Feature: Checkout product\r\n    As a user\r\n    I want to be able to checkout products that I added to cart\r\n    So that I can pay for the products that I want\r\n\r\n  Background:\r\n    Given I am on the login page\r\n    And I enter my username \"standard_user\" and password \"secret_sauce\"\r\n    And I click the login button\r\n    And I should be logged in successfully\r\n    And I add \"Sauce Labs Bike Light\" to the cart\r\n    And I click the cart icon\r\n    And I should be navigated to cart page\r\n    And the cart should contain 1 item\r\n    And the item on cart at index 0 should have quantity \"1\", title \"Sauce Labs Bike Light\", description \"A red light isn\u0027t the desired state in testing but it sure helps when riding your bike at night. Water-resistant with 3 lighting modes, 1 AAA battery included.\", and price \"$9.99\"\r\n    And I click the checkout button\r\n    And I should be navigated to checkout information page\r\n\r\n  @checkoutTest\r\n  Scenario: Cancel chekcout without filling the information form\r\n    When I click the cancel checkout button\r\n    Then I should be navigated to cart page\r\n    And the cart should contain 1 item\r\n    And the item on cart at index 0 should have quantity \"1\", title \"Sauce Labs Bike Light\", description \"A red light isn\u0027t the desired state in testing but it sure helps when riding your bike at night. Water-resistant with 3 lighting modes, 1 AAA battery included.\", and price \"$9.99\"\r\n\r\n  @checkoutTest\r\n  Scenario: Continue checkout with providing valid information\r\n    When I enter my firstname \"Lebron\", lastname \"James\", and postal code \"40121\"\r\n    And I click the continue button\r\n    Then I should be navigated to checkout overview page\r\n    And the overview should contain 1 item\r\n    And the item on overwiew at index 0 should have have quantity \"1\", name \"Sauce Labs Bike Light\", description \"A red light isn\u0027t the desired state in testing but it sure helps when riding your bike at night. Water-resistant with 3 lighting modes, 1 AAA battery included.\", and price \"$9.99\"\r\n    And the payment information should be \"SauceCard #31337\"\r\n    And the shipping information should be \"Free Pony Express Delivery!\"\r\n    And the item total should be \"Item total: $9.99\"\r\n    And the tax should be \"Tax: $0.80\"\r\n    And the total should be \"Total: $10.79\"\r\n\r\n  @checkoutTest\r\n  Scenario: Continue checkout without filling the information form\r\n    When I click the continue button\r\n    Then I should remain on the checkout information page\r\n    And I should see an error checkout message saying \"First Name, Last Name, and Zip/Postal Code is required!\"\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///D:/kuliah/Semester%206/Testing/Tubes/A11-final-project-testing/src/test/resources/features/checkout.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Checkout product","description":"    As a user\n    I want to be able to checkout products that I added to cart\n    So that I can pay for the products that I want","children":[{"background":{"location":{"line":6,"column":3},"keyword":"Background","steps":[{"location":{"line":7,"column":5},"keyword":"Given ","text":"I am on the login page","id":"fbf267e9-6d60-4bfc-b7e0-7cf076bdc328"},{"location":{"line":8,"column":5},"keyword":"And ","text":"I enter my username \"standard_user\" and password \"secret_sauce\"","id":"e30a7e69-0ca4-4371-93c8-23b18a6678a5"},{"location":{"line":9,"column":5},"keyword":"And ","text":"I click the login button","id":"f355117a-9e44-4e25-9443-5592f3841f8e"},{"location":{"line":10,"column":5},"keyword":"And ","text":"I should be logged in successfully","id":"27f701b4-3c6c-487e-94c3-6e998b493baa"},{"location":{"line":11,"column":5},"ke
